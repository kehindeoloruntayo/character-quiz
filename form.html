<body>
    <div class="background">
        <img src="./img/pexels-rdne-stock-project-7979094.jpg" alt="background">

    <div class="container">
        <form id="genderform" class="was-validated">
            <div class="mb-3 mt-3">
              <label for="uname" class="form-label">Full Name:</label>
              <input type="text" class="form-control" id="uname" placeholder="Enter your full name" name="uname" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mt-3 mb-3">
              <label for="gender" class="form-label">What is your gender?</label>
              <select name="gender" id="gender" class="form-control" required>
                <option value="">Select an Option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label" for="myCheck">I agree on the terms & conditions.</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>         
    </div>
